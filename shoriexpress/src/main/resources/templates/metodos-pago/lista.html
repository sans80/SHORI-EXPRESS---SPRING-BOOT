<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <style>
        body {
            background: #f8f9fa;
            align-items: flex-start;
            padding-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navegaci√≥n -->
        <nav class="navbar">
            <div
                style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="width: 40px; height: 40px; background: linear-gradient(45deg, #dc3545, #000000); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 15px;">
                        SE
                    </div>
                    <h2 style="color: #333; margin: 0;">Gesti√≥n de M√©todos de Pago</h2>
                </div>

                <div class="nav-links">
                    <a th:href="@{/dashboard}">üè† Dashboard</a>
                    <a th:href="@{/facturas}">üßæ Facturas</a>
                    <a th:href="@{/pedidos}">üõí Pedidos</a>
                    <a th:href="@{/auth/logout}">üö™ Cerrar Sesi√≥n</a>
                </div>
            </div>
        </nav>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Contenedor principal -->
        <div class="crud-container">
            <div class="crud-header">

                <div th:if="${esAdmin}">

                </div>
            </div>

            <!-- Tabla de m√©todos de pago -->
            <div style="overflow-x: auto;">

                        <tr>
                            <th>ID</th>
                            <th>Nombre del M√©todo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="metodo : ${metodosPago}">
                            <td th:text="${metodo.idMetodoPago}"></td>
                            <td><strong th:text="${metodo.nombreMetodoPago}"></strong></td>
                            <td>
                                <div th:if="${esAdmin}" style="display: inline;">
                                    <a th:href="@{/metodos-pago/editar/{id}(id=${metodo.idMetodoPago})}"
                                        class="btn-edit">‚úèÔ∏è Editar</a>

                                        onsubmit="return confirm('¬øEst√° seguro de eliminar este m√©todo de pago?')">

                                </div>
                            </td>

                                üí≥ No se encontraron m√©todos de pago
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
