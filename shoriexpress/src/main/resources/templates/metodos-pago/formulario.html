<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©todo de Pago - Shori Express</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <style>
        body {
            background: #f8f9fa;
            align-items: flex-start;
            padding-top: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- Navegaci√≥n -->
        <nav class="navbar">
            <div
                style="display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; padding: 0 20px;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="width: 40px; height: 40px; background: linear-gradient(45deg, #dc3545, #000000); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 15px;">
                        SE
                    </div>
                    <h2 style="color: #333; margin: 0;"
                        th:text="${metodoPago.idMetodoPago != null ? 'Editar M√©todo de Pago' : 'Nuevo M√©todo de Pago'}">
                    </h2>
                </div>

                <div class="nav-links">
                    <a th:href="@{/metodos-pago}">‚Üê Volver a M√©todos de Pago</a>
                </div>
            </div>
        </nav>

        <!-- Mensajes de error -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
            <ul style="margin: 0; padding-left: 20px;">
                <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
            </ul>
        </div>

        <!-- Formulario -->
        <div class="dashboard-card">
            <h3 style="color: #333; margin-bottom: 25px;"
                th:text="${metodoPago.idMetodoPago != null ? '‚úèÔ∏è Editar M√©todo de Pago' : '‚ûï Crear Nuevo M√©todo de Pago'}">
            </h3>

            <form
                th:action="${metodoPago.idMetodoPago != null ? '/metodos-pago/editar/' + metodoPago.idMetodoPago : '/metodos-pago/nuevo'}"
                th:object="${metodoPago}" method="post">

                <div class="form-group">
                    <label for="nombreMetodoPago" class="form-label">Nombre del M√©todo de Pago *</label>
                    <input type="text" id="nombreMetodoPago" th:field="*{nombreMetodoPago}" class="form-control"
                        th:classappend="${#fields.hasErrors('nombreMetodoPago')} ? 'error' : ''"
                        placeholder="Ej: Tarjeta de Cr√©dito, Efectivo, Transferencia Bancaria" required>
                    <span th:if="${#fields.hasErrors('nombreMetodoPago')}" th:errors="*{nombreMetodoPago}"
                        class="error-message"></span>
                    <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                        El nombre del m√©todo de pago debe ser √∫nico y descriptivo.
                    </small>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">
                        <span
                            th:text="${metodoPago.idMetodoPago != null ? 'üíæ Actualizar M√©todo' : '‚ûï Crear M√©todo'}"></span>
                    </button>
                    <a th:href="@{/metodos-pago}" class="btn btn-secondary">
                        ‚ùå Cancelar
                    </a>
                </div>
            </form>
        </div>

        <!-- Informaci√≥n adicional -->
        <div
            style="margin-top: 20px; padding: 20px; background: #e7f3ff; border-radius: 10px; border-left: 4px solid #007bff;">
            <h4 style="color: #0056b3; margin-bottom: 10px;">üí° M√©todos de Pago Comunes</h4>
            <ul style="color: #0056b3; line-height: 1.6; margin: 0;">
                <li>Efectivo</li>
                <li>Tarjeta de Cr√©dito</li>
                <li>Tarjeta de D√©bito</li>
                <li>Transferencia Bancaria</li>
                <li>PSE</li>
                <li>Nequi / Daviplata</li>
            </ul>
        </div>
    </div>
</body>

</html>
