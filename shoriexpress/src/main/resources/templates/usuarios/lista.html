<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Shori Express</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <style>
        body {
            background: #f8f9fa;
            align-items: flex-start;
            padding-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navegaci칩n -->
        <nav class="navbar">
            <div
                style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="width: 40px; height: 40px; background: linear-gradient(45deg, #dc3545, #000000); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 15px;">
                        SE
                    </div>
                    <h2 style="color: #333; margin: 0;">Gesti칩n de Usuarios</h2>
                </div>

                <div class="nav-links">
                    <a th:href="@{/dashboard}">游 Dashboard</a>
                    <a th:href="@{/productos}">游닍 Productos</a>
                    <a th:href="@{/redenciones}">游꾸 Redenciones</a>
                    <a th:href="@{/auth/logout}">游뛁 Cerrar Sesi칩n</a>
                </div>
            </div>
        </nav>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Contenedor principal -->
        <div class="crud-container">
            <div class="crud-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="crud-title">游논 Usuarios del Sistema</h1>


            </div>

            <!-- Formulario de b칰squeda -->
            <div class="search-form">
                <h4 style="margin-bottom: 15px;">游댌 Buscar Usuarios</h4>
                <form th:action="@{/usuarios/buscar}" method="get">
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px; align-items: end;">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" th:value="${nombre}" class="form-control"
                                placeholder="Buscar por nombre...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Correo</label>
                            <input type="email" name="correo" th:value="${correo}" class="form-control"
                                placeholder="Buscar por correo...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Documento</label>
                            <input type="text" name="documento" th:value="${documento}" class="form-control"
                                placeholder="Buscar por documento...">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-search">游댌 Buscar</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Tabla de usuarios -->
            <div style="overflow-x: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Documento</th>
                            <th>Nombre Completo</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Tel칠fono</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Fecha Registro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.idUsuario}"></td>
                            <td>
                                <span th:text="${usuario.tipoDocumentoUsuario}"></span><br>
                                <small th:text="${usuario.documentoUsuario}"></small>
                            </td>
                            <td th:text="${usuario.nombreCompleto}"></td>
                            <td th:text="${usuario.nombreUsuario}"></td>
                            <td th:text="${usuario.correoUsuario}"></td>
                            <td th:text="${usuario.telefonoUsuario ?: 'No registrado'}"></td>
                            <td>
                                <span
                                    style="background: #dc3545; color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px;"
                                    th:text="${usuario.rol.nombreRol}"></span>
                            </td>
                            <td>
                                <span
                                    th:class="${usuario.estadoUsuario.name() == 'activo'} ? 'status-active' : 'status-inactive'"
                                    th:text="${usuario.estadoUsuario}"></span>
                            </td>
                            <td th:text="${#temporals.format(usuario.fechaRegistroUsuario, 'dd/MM/yyyy')}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(usuarios)}">
                            <td colspan="9" style="text-align: center; color: #666; padding: 30px;">
                                游논 No se encontraron usuarios
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
