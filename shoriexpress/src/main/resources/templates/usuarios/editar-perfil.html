<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Shori Express</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .edit-profile-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeInUp 0.6s ease;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #dc3545;
        }

        .profile-header h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-header p {
            color: #666;
            font-size: 16px;
        }

        .section-title {
            color: #dc3545;
            font-size: 20px;
            font-weight: 700;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #dc3545;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #dc3545;
            margin-left: 3px;
        }

        .form-control,
        .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
            transform: translateY(-2px);
        }

        .form-control:disabled,
        .form-control[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .readonly-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            color: #666;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #dc3545, #000000);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .alert i {
            font-size: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 25px;
            }

            .profile-header h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="edit-profile-container">
        <!-- Botón de regreso -->
        <a href="/usuarios/perfil" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al Perfil
        </a>

        <div class="profile-card">
            <!-- Header -->
            <div class="profile-header">
                <h1><i class="fas fa-user-edit"></i> Editar Perfil</h1>
                <p>Actualiza tu información personal</p>
            </div>

            <!-- Mensajes de alerta -->
            <div th:if="${mensaje}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${mensaje}"></span>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Formulario -->
            <form action="/usuarios/editar-perfil" method="post" id="editarPerfilForm">

                <!-- Información Personal -->
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    Información Personal
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="primerNombreUsuario" class="form-label">
                            Primer Nombre<span class="required">*</span>
                        </label>
                        <input type="text" class="form-control" id="primerNombreUsuario" name="primerNombreUsuario"
                            th:value="${usuario.primerNombreUsuario}" required maxlength="40"
                            pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" placeholder="Ingrese su primer nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellidoUsuario" class="form-label">
                            Apellido<span class="required">*</span>
                        </label>
                        <input type="text" class="form-control" id="apellidoUsuario" name="apellidoUsuario"
                            th:value="${usuario.apellidoUsuario}" required maxlength="40"
                            pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" placeholder="Ingrese su apellido">
                    </div>
                </div>

                <!-- Información de Identificación -->
                <div class="section-title">
                    <i class="fas fa-id-card"></i>
                    Información de Identificación
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipoDocumentoUsuario" class="form-label">
                            <i class="fas fa-id-badge"></i> Tipo de Documento<span class="required">*</span>
                        </label>
                        <select class="form-control" id="tipoDocumentoUsuario" name="tipoDocumentoUsuario" required>
                            <option value="CC" th:selected="${usuario.tipoDocumentoUsuario?.name() == 'CC'}">Cédula de
                                Ciudadanía</option>
                            <option value="TI" th:selected="${usuario.tipoDocumentoUsuario?.name() == 'TI'}">Tarjeta de
                                Identidad</option>
                            <option value="PET" th:selected="${usuario.tipoDocumentoUsuario?.name() == 'PET'}">Permiso
                                Especial de Permanencia</option>
                            <option value="PPT" th:selected="${usuario.tipoDocumentoUsuario?.name() == 'PPT'}">Permiso
                                de Protección Temporal</option>
                            <option value="Pasaporte"
                                th:selected="${usuario.tipoDocumentoUsuario?.name() == 'Pasaporte'}">Pasaporte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="documentoUsuario" class="form-label">
                            Número de Documento<span class="required">*</span>
                        </label>
                        <input type="text" class="form-control" id="documentoUsuario" name="documentoUsuario"
                            th:value="${usuario.documentoUsuario}" required maxlength="10" pattern="[0-9]+"
                            placeholder="Ingrese su número de documento">
                    </div>
                </div>

                <!-- Información de Contacto -->
                <div class="section-title">
                    <i class="fas fa-address-book"></i>
                    Información de Contacto
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefonoUsuario" class="form-label">
                            Teléfono
                        </label>
                        <input type="tel" class="form-control" id="telefonoUsuario" name="telefonoUsuario"
                            th:value="${usuario.telefonoUsuario}" maxlength="20" pattern="[0-9+\-\s\(\)]+"
                            placeholder="Ej: +57 300 123 4567">
                    </div>

                    <div class="form-group">
                        <label for="direccionUsuario" class="form-label">
                            Dirección<span class="required">*</span>
                        </label>
                        <input type="text" class="form-control" id="direccionUsuario" name="direccionUsuario"
                            th:value="${usuario.direccionUsuario}" required maxlength="100"
                            placeholder="Ej: Calle 123 #45-67">
                    </div>
                </div>

                <!-- Información de Cuenta (No Editable) -->
                <div class="section-title">
                    <i class="fas fa-lock"></i>
                    Información de Cuenta (No Editable)
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre de Usuario</label>
                        <div class="readonly-info" th:text="${usuario.nombreUsuario}"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Correo Electrónico</label>
                        <div class="readonly-info" th:text="${usuario.correoUsuario}"></div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="button-group">
                    <a href="/usuarios/perfil" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Guardar Cambios
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        // Validación del formulario
        document.getElementById('editarPerfilForm').addEventListener('submit', function (e) {
            const primerNombre = document.getElementById('primerNombreUsuario').value.trim();
            const apellido = document.getElementById('apellidoUsuario').value.trim();
            const documento = document.getElementById('documentoUsuario').value.trim();
            const direccion = document.getElementById('direccionUsuario').value.trim();
            const tipoDocumento = document.getElementById('tipoDocumentoUsuario').value;

            let errores = [];

            // Validaciones
            if (!primerNombre) {
                errores.push('El primer nombre es obligatorio');
            } else if (!/^[A-Za-záéíóúñÁÉÍÓÚÑ\s]+$/.test(primerNombre)) {
                errores.push('El primer nombre solo puede contener letras');
            }

            if (!apellido) {
                errores.push('El apellido es obligatorio');
            } else if (!/^[A-Za-záéíóúñÁÉÍÓÚÑ\s]+$/.test(apellido)) {
                errores.push('El apellido solo puede contener letras');
            }

            if (!tipoDocumento) {
                errores.push('Debe seleccionar un tipo de documento');
            }

            if (!documento) {
                errores.push('El documento es obligatorio');
            } else if (!/^[0-9]+$/.test(documento)) {
                errores.push('El documento solo puede contener números');
            }

            if (!direccion) {
                errores.push('La dirección es obligatoria');
            }

            // Mostrar errores si existen
            if (errores.length > 0) {
                e.preventDefault();
                alert('Por favor corrija los siguientes errores:\n\n' + errores.join('\n'));
                return false;
            }

            // Mostrar indicador de carga
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        });

        // Auto-dismiss alerts después de 5 segundos
        setTimeout(function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                alert.style.animation = 'slideDown 0.3s ease reverse';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);

        // Validación en tiempo real
        document.getElementById('primerNombreUsuario').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^A-Za-záéíóúñÁÉÍÓÚÑ\s]/g, '');
        });

        document.getElementById('apellidoUsuario').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^A-Za-záéíóúñÁÉÍÓÚÑ\s]/g, '');
        });

        document.getElementById('documentoUsuario').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>

</html>
