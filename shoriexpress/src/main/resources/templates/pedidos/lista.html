<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Shori Express</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <style>
        body {
            background: #f8f9fa;
            align-items: flex-start;
            padding-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navegaci√≥n -->
        <nav class="navbar">
            <div
                style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="width: 40px; height: 40px; background: linear-gradient(45deg, #dc3545, #000000); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 15px;">
                        SE
                    </div>
                    <h2 style="color: #333; margin: 0;">Gesti√≥n de Pedidos</h2>
                </div>

                <div class="nav-links">
                    <a th:href="@{/dashboard}">üè† Dashboard</a>
                    <a th:href="@{/productos}">üì¶ Productos</a>
                    <a th:href="@{/detalles-pedido}">üìã Detalles</a>
                    <a th:href="@{/auth/logout}">üö™ Cerrar Sesi√≥n</a>
                </div>
            </div>
        </nav>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Contenedor principal -->
        <div class="crud-container">
            <div class="crud-header">
                <h1 class="crud-title">üõí Pedidos</h1>
                <div>
                    <a th:href="@{/pedidos/nuevo}" class="btn-add">‚ûï Nuevo Pedido</a>
                </div>
            </div>

            <!-- Tabla de pedidos -->
            <div style="overflow-x: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Descripci√≥n</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Usuario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.idPedido}"></td>
                            <td th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${pedido.descripcionPedido}"></td>
                            <td>
                                <span
                                    th:class="${pedido.estadoPedido.toString() == 'entregado'} ? 'status-active' : 
                                               (${pedido.estadoPedido.toString() == 'cancelado'} ? 'status-inactive' : '')"
                                    th:text="${pedido.estadoPedido}"></span>
                            </td>
                            <td th:text="'$' + ${#numbers.formatDecimal(pedido.totalPedido, 0, 'COMMA', 2, 'POINT')}">
                            </td>
                            <td th:text="${pedido.usuario.nombreUsuario}"></td>
                            <td>
                                <a th:href="@{/pedidos/editar/{id}(id=${pedido.idPedido})}" class="btn-edit">‚úèÔ∏è
                                    Editar</a>
                                <div th:if="${esAdmin}" style="display: inline;">
                                    <form th:action="@{/pedidos/eliminar/{id}(id=${pedido.idPedido})}" method="post"
                                        style="display: inline;"
                                        onsubmit="return confirm('¬øEst√° seguro de eliminar este pedido?')">
                                        <button type="submit" class="btn-delete">üóëÔ∏è Eliminar</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pedidos)}">
                            <td colspan="7" style="text-align: center; color: #666; padding: 30px;">
                                üõí No se encontraron pedidos
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
