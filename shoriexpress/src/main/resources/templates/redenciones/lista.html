<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redenciones - Shori Express</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <style>
        body {
            background: #f8f9fa;
            align-items: flex-start;
            padding-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navegaci√≥n -->
        <nav class="navbar">
            <div
                style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="width: 40px; height: 40px; background: linear-gradient(45deg, #dc3545, #000000); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 15px;">
                        SE
                    </div>
                    <h2 style="color: #333; margin: 0;">Gesti√≥n de Redenciones</h2>
                </div>

                <div class="nav-links">
                    <a th:href="@{/dashboard}">üè† Dashboard</a>
                    <a th:href="@{/usuarios}">üë• Usuarios</a>
                    <a th:href="@{/productos}">üì¶ Productos</a>
                    <a th:href="@{/auth/logout}">üö™ Cerrar Sesi√≥n</a>
                </div>
            </div>
        </nav>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Contenedor principal -->
        <div class="crud-container">
            <div class="crud-header">
                <h1 class="crud-title">üéÅ Redenciones de Bonos</h1>
            </div>

            <!-- Formulario de b√∫squeda (solo admin) -->
            <div th:if="${esAdmin}" class="search-form">
                <h4 style="margin-bottom: 15px;">üîç Buscar Redenciones</h4>
                <form th:action="@{/redenciones/buscar}" method="get">
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px; align-items: end;">
                        <div class="form-group">
                            <label class="form-label">Usuario</label>
                            <select name="usuarioId" class="form-control">
                                <option value="">Todos los usuarios</option>
                                <option th:each="user : ${usuarios}" th:value="${user.idUsuario}"
                                    th:text="${user.nombreCompleto}" th:selected="${usuarioId == user.idUsuario}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fecha Inicio</label>
                            <input type="date" name="fechaInicio" th:value="${fechaInicio}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fecha Fin</label>
                            <input type="date" name="fechaFin" th:value="${fechaFin}" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-search">üîç Buscar</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Tabla de redenciones -->
            <div style="overflow-x: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Bono ID</th>
                            <th>Puntos Redimidos</th>
                            <th>Fecha Redenci√≥n</th>
                            <th th:if="${esAdmin}">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="redencion : ${redenciones}">
                            <td th:text="${redencion.idRedencion}"></td>
                            <td th:text="${redencion.usuario.nombreCompleto}"></td>
                            <td th:text="${redencion.bono.idBono}"></td>
                            <td th:text="${redencion.bono.puntosAcumuladosBono}"></td>
                            <td th:text="${#temporals.format(redencion.fechaRedencion, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:if="${esAdmin}">
                                <form th:action="@{/redenciones/eliminar/{id}(id=${redencion.idRedencion})}"
                                    method="post" style="display: inline;"
                                    onsubmit="return confirm('¬øEst√° seguro de eliminar esta redenci√≥n?')">
                                    <button type="submit" class="btn-delete">üóëÔ∏è Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(redenciones)}">
                            <td th:colspan="${esAdmin ? 6 : 5}" style="text-align: center; color: #666; padding: 30px;">
                                üéÅ No se encontraron redenciones
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
