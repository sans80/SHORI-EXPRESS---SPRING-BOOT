<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Pedidos - Shori Express</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <style>
        body {
            background: #f8f9fa;
            align-items: flex-start;
            padding-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- NavegaciÃ³n -->
        <nav class="navbar">
            <div
                style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="width: 40px; height: 40px; background: linear-gradient(45deg, #dc3545, #000000); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 15px;">
                        SE
                    </div>
                    <h2 style="color: #333; margin: 0;">GestiÃ³n de Detalles de Pedidos</h2>
                </div>

                <div class="nav-links">
                    <a th:href="@{/dashboard}">ğŸ  Dashboard</a>
                    <a th:href="@{/pedidos}">ğŸ›’ Pedidos</a>
                    <a th:href="@{/productos}">ğŸ“¦ Productos</a>
                    <a th:href="@{/auth/logout}">ğŸšª Cerrar SesiÃ³n</a>
                </div>
            </div>
        </nav>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Contenedor principal -->
        <div class="crud-container">
            <div class="crud-header">
                <h1 class="crud-title">ğŸ“‹ Detalles de Pedidos</h1>
                <div>
                    <a th:href="@{/detalles-pedido/nuevo}" class="btn-add">â• Nuevo Detalle</a>
                </div>
            </div>

            <!-- Tabla de detalles -->
            <div style="overflow-x: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pedido</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unit.</th>
                            <th>Subtotal</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${detalles}">
                            <td th:text="${detalle.idDetallePedido}"></td>
                            <td th:text="'Pedido #' + ${detalle.pedido.idPedido}"></td>
                            <td th:text="${detalle.productoTerminado.nombreProductoTerminado}"></td>
                            <td th:text="${detalle.cantidadDetallePedido}"></td>
                            <td
                                th:text="'$' + ${#numbers.formatDecimal(detalle.productoTerminado.precioVentaProductoTerminado, 0, 'COMMA', 2, 'POINT')}">
                            </td>
                            <td><strong
                                    th:text="'$' + ${#numbers.formatDecimal(detalle.cantidadDetallePedido * detalle.productoTerminado.precioVentaProductoTerminado, 0, 'COMMA', 2, 'POINT')}"></strong>
                            </td>
                            <td th:text="${#temporals.format(detalle.fechaDetallePedido, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/detalles-pedido/editar/{id}(id=${detalle.idDetallePedido})}"
                                    class="btn-edit">âœï¸ Editar</a>
                                <form th:action="@{/detalles-pedido/eliminar/{id}(id=${detalle.idDetallePedido})}"
                                    method="post" style="display: inline;"
                                    onsubmit="return confirm('Â¿EstÃ¡ seguro de eliminar este detalle?')">
                                    <button type="submit" class="btn-delete">ğŸ—‘ï¸ Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(detalles)}">
                            <td colspan="8" style="text-align: center; color: #666; padding: 30px;">
                                ğŸ“‹ No se encontraron detalles de pedidos
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
